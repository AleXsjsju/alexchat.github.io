<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dark Mode</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #name-input-screen, #chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }
        #name-input-screen {
            text-align: center;
        }
        #chat-container {
            display: none;
            flex-direction: row;
            width: 100%;
            max-width: 1200px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        #public-chats, #private-chats, #create-private-chat {
            flex: 1;
            padding: 10px;
            background: #2e2e2e;
            margin: 5px;
            border-radius: 5px;
            text-align: center;
            height: 400px;
            overflow-y: auto;
        }
        #public-chats ul, #private-chats ul {
            list-style: none;
            padding: 0;
        }
        #public-chats li, #private-chats li {
            padding: 5px;
            border-bottom: 1px solid #444;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        #public-chats li:hover, #private-chats li:hover {
            background: #333;
        }
        input, button {
            width: 60px; /* larghezza ridotta */
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #6200ea;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #3700b3;
        }
        #message-input-container {
            display: none;
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }
        #messages {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            background: #333;
            border-radius: 5px;
            padding: 10px;
        }
        #messages p {
            margin: 0;
            padding: 5px;
            border-bottom: 1px solid #444;
        }
        .back-button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        .back-button:hover {
            background: #e64a19;
        }
        .message {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .message.mine {
            justify-content: flex-end;
        }
        .message p {
            max-width: 70%;
            padding: 10px;
            border-radius: 5px;
            background: #444;
        }
        .message.mine p {
            background: #6200ea;
        }
        /* Pulsanti aggiuntivi per edit/delete */
        .chat-action-btn {
            margin-left: 5px;
            padding: 5px 8px;
            font-size: 0.8em;
            background: #03a9f4;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .chat-action-btn:hover {
            background: #0288d1;
        }
        .chat-action-btn.delete {
            background: #f44336;
        }
        .chat-action-btn.delete:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div id="name-input-screen">
        <h2>Inserisci il tuo nome</h2>
        <input type="text" id="username" placeholder="Nome univoco" />
        <button id="nextButton">Avanti</button>
    </div>

    <div id="chat-container">
        <div id="public-chats">
            <h3>Chat Pubbliche</h3>
            <ul>
                <li onclick="joinChat('Chat 1')">Chat 1</li>
                <li onclick="joinChat('Chat 2')">Chat 2</li>
                <li onclick="joinChat('Chat 3')">Chat 3</li>
            </ul>
        </div>

        <div id="create-private-chat">
            <h3>Crea Chat Privata</h3>
            <input type="text" id="private-room-name" placeholder="Nome della stanza" />
            <input type="password" id="private-room-pin" placeholder="PIN di accesso" />
            <button id="createChatButton">Crea</button>
        </div>

        <div id="private-chats">
            <h3>Chat Private</h3>
            <ul id="private-chat-list"></ul>
        </div>
    </div>

    <div id="message-input-container">
        <button class="back-button" onclick="backToList()">Indietro</button>
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Scrivi un messaggio..." />
        <button id="sendMessageButton">Invia</button>
    </div>

    <script>
        // All'load della pagina, se l'utente ha già scelto un nome viene mostrata l'interfaccia della chat.
        window.onload = function () {
            if (localStorage.getItem("username")) {
                showChatInterface();
            }
        };

        document.getElementById("nextButton").addEventListener("click", function () {
            const username = document.getElementById("username").value.trim();

            if (username) {
                const users = JSON.parse(localStorage.getItem("users")) || [];
                if (users.includes(username)) {
                    alert("Il nome è già in uso. Scegliene un altro.");
                } else {
                    users.push(username);
                    localStorage.setItem("users", JSON.stringify(users));
                    localStorage.setItem("username", username);
                    showChatInterface();
                }
            } else {
                alert("Per favore, inserisci un nome.");
            }
        });

        function showChatInterface() {
            document.getElementById("name-input-screen").style.display = "none";
            document.getElementById("chat-container").style.display = "flex";
            loadPrivateChats();
        }

        // Carica le chat private salvate nel localStorage e, se la chat è stata creata dall'utente corrente,
        // aggiunge i pulsanti per modificarla o eliminarla.
        function loadPrivateChats() {
            const privateChats = JSON.parse(localStorage.getItem("privateChats")) || [];
            const chatList = document.getElementById("private-chat-list");
            chatList.innerHTML = "";

            if (privateChats.length === 0) {
                chatList.innerHTML = "<li>Non ci sono chat private disponibili.</li>";
            } else {
                privateChats.forEach((chat, index) => {
                    const listItem = document.createElement("li");

                    // Span con il nome della chat
                    const chatSpan = document.createElement("span");
                    chatSpan.textContent = chat.name;
                    chatSpan.style.cursor = "pointer";
                    chatSpan.onclick = () => joinPrivateChat(chat.name);
                    listItem.appendChild(chatSpan);

                    // Se la chat è stata creata dall'utente corrente, aggiunge i pulsanti "Modifica" ed "Elimina"
                    if (chat.createdBy === localStorage.getItem("username")) {
                        const editBtn = document.createElement("button");
                        editBtn.textContent = "Modifica";
                        editBtn.classList.add("chat-action-btn");
                        editBtn.onclick = (e) => { 
                            e.stopPropagation(); 
                            editPrivateChat(index); 
                        };
                        listItem.appendChild(editBtn);

                        const deleteBtn = document.createElement("button");
                        deleteBtn.textContent = "Elimina";
                        deleteBtn.classList.add("chat-action-btn", "delete");
                        deleteBtn.onclick = (e) => { 
                            e.stopPropagation(); 
                            deletePrivateChat(index); 
                        };
                        listItem.appendChild(deleteBtn);
                    }
                    chatList.appendChild(listItem);
                });
            }
        }

        function joinChat(chatName) {
            enterChatRoom(chatName);
        }

        function joinPrivateChat(name) {
            const enteredPin = prompt("Inserisci il PIN per accedere alla chat privata:");
            const privateChats = JSON.parse(localStorage.getItem("privateChats")) || [];
            const chat = privateChats.find(c => c.name === name);
            if (chat && chat.pin === enteredPin) {
                enterChatRoom(name);
            } else {
                alert("PIN errato.");
            }
        }

        function enterChatRoom(name) {
            document.getElementById("chat-container").style.display = "none";
            document.getElementById("message-input-container").style.display = "block";
            loadMessages(name);
        }

        function loadMessages(chatName) {
            const messagesContainer = document.getElementById("messages");
            const messages = JSON.parse(localStorage.getItem(chatName)) || [];
            messagesContainer.innerHTML = "";
            const username = localStorage.getItem("username");

            messages.forEach(msg => {
                const messageElement = document.createElement("div");
                messageElement.classList.add("message");
                if (msg.user === username) messageElement.classList.add("mine");

                const messageText = document.createElement("p");
                messageText.textContent = `${msg.user}: ${msg.message} - ${msg.time}`;
                messageElement.appendChild(messageText);
                messagesContainer.appendChild(messageElement);
            });

            document.getElementById("sendMessageButton").onclick = () => sendMessage(chatName);
        }

        function sendMessage(chatName) {
            const message = document.getElementById("message-input").value.trim();
            const username = localStorage.getItem("username");
            if (message) {
                const time = new Date().toLocaleTimeString();
                const newMessage = { user: username, message, time };

                let messages = JSON.parse(localStorage.getItem(chatName)) || [];
                messages.push(newMessage);
                localStorage.setItem(chatName, JSON.stringify(messages));

                loadMessages(chatName);
                document.getElementById("message-input").value = "";  // Pulisci il campo input
            }
        }

        function backToList() {
            document.getElementById("message-input-container").style.display = "none";
            document.getElementById("chat-container").style.display = "flex";
        }

        // Creazione di una chat privata: viene aggiunto il campo "createdBy"
        document.getElementById("createChatButton").addEventListener("click", function () {
            const name = document.getElementById("private-room-name").value.trim();
            const pin = document.getElementById("private-room-pin").value.trim();
            const username = localStorage.getItem("username");

            if (name && pin) {
                const privateChats = JSON.parse(localStorage.getItem("privateChats")) || [];
                // Eventualmente, qui si potrebbe verificare se esiste già una chat con lo stesso nome.
                privateChats.push({ name, pin, createdBy: username });
                localStorage.setItem("privateChats", JSON.stringify(privateChats));
                loadPrivateChats();
                alert("Chat privata creata con successo!");
            } else {
                alert("Inserisci un nome e un PIN per la chat privata.");
            }
        });

        // Funzione per modificare nome e PIN di una chat privata.
        // Se il nome viene modificato, viene anche rinominato il localStorage dei messaggi associati.
        function editPrivateChat(index) {
            const privateChats = JSON.parse(localStorage.getItem("privateChats")) || [];
            const chat = privateChats[index];
            const newName = prompt("Modifica il nome della chat:", chat.name);
            if (!newName) return; // annullato
            const newPin = prompt("Modifica il PIN della chat:", chat.pin);
            if (!newPin) return;

            // Se il nome è cambiato, sposta i messaggi nella nuova chiave
            if (newName !== chat.name) {
                const oldMessages = JSON.parse(localStorage.getItem(chat.name)) || [];
                localStorage.setItem(newName, JSON.stringify(oldMessages));
                localStorage.removeItem(chat.name);
            }

            chat.name = newName;
            chat.pin = newPin;
            privateChats[index] = chat;
            localStorage.setItem("privateChats", JSON.stringify(privateChats));
            loadPrivateChats();
        }

        // Funzione per eliminare una chat privata e rimuovere i relativi messaggi
        function deletePrivateChat(index) {
            const privateChats = JSON.parse(localStorage.getItem("privateChats")) || [];
            const chat = privateChats[index];
            if (confirm("Sei sicuro di voler eliminare la chat privata?")) {
                privateChats.splice(index, 1);
                localStorage.setItem("privateChats", JSON.stringify(privateChats));
                localStorage.removeItem(chat.name);
                loadPrivateChats();
            }
        }
    </script>
</body>
</html>
