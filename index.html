<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dark Mode</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #name-input-screen, #chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }
        #name-input-screen {
            text-align: center;
        }
        #chat-container {
            display: none;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        #messages {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
            background: #333;
            border-radius: 5px;
            padding: 10px;
        }
        #messages p {
            margin: 0;
            padding: 5px;
            border-bottom: 1px solid #444;
        }
        .message {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .message.mine {
            justify-content: flex-end;
        }
        .message p {
            max-width: 70%;
            padding: 10px;
            border-radius: 5px;
            background: #444;
        }
        .message.mine p {
            background: #6200ea;
        }
        input, button {
            width: 60%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #6200ea;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #3700b3;
        }
        .back-button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        .back-button:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>
    <div id="name-input-screen">
        <h2>Inserisci il tuo nome e PIN</h2>
        <input type="text" id="username" placeholder="Nome univoco" />
        <input type="password" id="pin" placeholder="PIN" />
        <button id="nextButton">Avanti</button>
    </div>

    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Scrivi un messaggio..." />
        <button id="sendMessageButton">Invia</button>
    </div>

    <script>
        const correctPin = '1318'; // PIN fisso

        document.getElementById("nextButton").addEventListener("click", function () {
            const username = document.getElementById("username").value.trim();
            const pin = document.getElementById("pin").value.trim();

            if (username && pin === correctPin) {
                localStorage.setItem("username", username);
                showChatInterface();
            } else {
                alert("PIN errato o nome non valido.");
            }
        });

        function showChatInterface() {
            document.getElementById("name-input-screen").style.display = "none";
            document.getElementById("chat-container").style.display = "flex";
            loadMessages();
        }

        function loadMessages() {
            const messagesContainer = document.getElementById("messages");
            const messages = JSON.parse(localStorage.getItem("chatMessages")) || [];

            messagesContainer.innerHTML = "";

            messages.forEach(msg => {
                const messageElement = document.createElement("div");
                messageElement.classList.add("message");

                const messageText = document.createElement("p");
                messageText.textContent = `${msg.user}: ${msg.message} - ${msg.time}`;
                messageElement.appendChild(messageText);

                messagesContainer.appendChild(messageElement);
            });

            document.getElementById("sendMessageButton").onclick = () => sendMessage();
        }

        function sendMessage() {
            const message = document.getElementById("message-input").value.trim();
            const username = localStorage.getItem("username");
            if (message) {
                const time = new Date().toLocaleTimeString();
                const newMessage = { user: username, message, time };

                let messages = JSON.parse(localStorage.getItem("chatMessages")) || [];
                messages.push(newMessage);
                localStorage.setItem("chatMessages", JSON.stringify(messages));

                loadMessages();
                document.getElementById("message-input").value = "";  // Pulisci il campo input
            }
        }
    </script>
</body>
</html>
